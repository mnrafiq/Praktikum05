<!DOCTYPE html>
<html>
	<head>
		<title>Login</title>
		<link href="https://fonts.googleapis.com/css?family=Helvetica"
	rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="javascript/otentikasi.js"></script>
	</head>
	<body>
		<div id="card">
			<div id="card-title">
				<h2>LOGIN</h2>
				<div class="underline-title"></div>
			</div>
			<form method="post" class="form">
				
				<label for="username" style="padding-top: 13px">&nbsp;username</label>
				<input id="username" class="form-content" type="username" name="username" autocomplete="on" required />
				<div class="form-border"></div>
				<br>
				<br>
				<label for="password" style="padding-top: 13px">&nbsp;password</label>
				<input id="password" class="form-content" type="password" name="password" autocomplete="on" required />
				<div class="form-border"></div>
				<br>
				<br>
				<input id="submit-btn" onclick="return validasi()" type="submit" name="submit" value="LOGIN" />
			</form>
		</div>
	</body>


</html>
