<!DOCTYPE html>
<html>
<head>
	<title>Chat</title>
</head>
<body>
	<div style="width: 100%; stroke: black;" id="isichat">

	</div>
	<form method="REQUEST" onsubmit="return kirim();">
		<input id="pesan" style="width: 60%" type="text" name="pesan">
		<button type="submit" onclick="return kirim();">KIRIM</button>
	</form>

</body>
<script type="text/javascript">
	function kirim() {
		let pesan = document.getElementById("pesan").value;
		document.getElementById("isichat").innerHTML += pesan+"<br/>";
		document.getElementById("pesan").value = "";
		return false;
	}
</script>
</html>
